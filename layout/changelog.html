<layout html head>
    <layout html 侧边栏>
        <layout html 顶栏>
            <link rel="stylesheet" href="/css/github-markdown.min.css">

            <div class="mdui-container">
                <div class="mdui-card">

                    <div id="content"></div>
                </div>
                <!--代码块高亮插件-->
                <link href="/css/monokai_sublime.min.css" rel="stylesheet">
                <script src="/js/highlight.min.js"></script>
                <script>
                    hljs.initHighlightingOnLoad();
                </script>

                <!--解析markdown的插件-->
                <script src="/js/marked.min.js"></script>
                <script>
                    window.onload = function() {
                            let rendererMD = new marked.Renderer();
                            let markdownString = '';
                            $.ajax({
                                type: 'get',
                                url: '/md/changelog.md',
                                success: function(res) {
                                    markdownString = res
                                    marked.setOptions({
                                        renderer: rendererMD,
                                        gfm: true,
                                        tables: true,
                                        breaks: false,
                                        pedantic: false,
                                        sanitize: false,
                                        smartLists: true,
                                        smartypants: false,
                                        highlight: function(code) {
                                            return hljs.highlightAuto(code).value;
                                        }
                                    });
                                    document.getElementById('content').innerHTML = marked.parse(markdownString);
                                    //在文档加载后为元素添加属性
                                    document.querySelectorAll('table').forEach(function(el) {
                                        el.setAttribute('border', '1')
                                    })
                                    document.querySelectorAll('code').forEach(function(el) {
                                        //缺少这个类代码块没有背景
                                        el.classList.add('hljs')
                                    })
                                }
                            })
                        }
                        //来自 https://www.jianshu.com/p/cc3ca0b60041
                </script>
                <style>
                    #content {
                        margin: 16px;
                    }
                    
                    .mdui-card {
                        width: 100%;
                        margin: 30px auto 0 auto;
                        border-radius: 10px;
                    }
                </style>
            </div>
            <layout html footer>

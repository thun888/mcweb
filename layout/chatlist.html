<layout html head>
    <layout html 侧边栏>
        <layout html 顶栏>
            <!-- 到此 -->
            <div class="mdui-container">
                <div class="mdui-card">
                    <div class="mdui-card-header">
                        <i class="mdui-list-item-icon mdui-icon material-icons">chat</i>
                        <div class="mdui-card-header-title">聊天查询</div>
                    </div>
                    <div class="mdui-card-content">
                        <div class="mdui-table-fluid">
                            <table class="mdui-table mdui-table-hoverable">
                                <thead>
                                    <tr>
                                        <th>玩家名称</th>
                                        <th>消息</th>
                                        <th>MID</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="mdui-row">
                        <div class="mdui-col-xs-6">
                            <button class="mdui-btn mdui-btn-raised mdui-ripple" id="previous">上一页</button>
                        </div>
                        <div class="mdui-col-xs-6 mdui-text-right">
                            <button class="mdui-btn mdui-btn-raised mdui-ripple" id="next">下一页</button>
                        </div>
                    </div>
                </div>

            </div>

            <script>
                // 获取URL中的查询参数
                const urlParams = new URLSearchParams(window.location.search);

                // 检查是否存在参数num
                const num = urlParams.has('num') ? parseInt(urlParams.get('num')) : 0;
                if (num == 0) {
                    document.getElementById('previous').disabled = true;
                }
                const apiurl = 'https://mcweb-api.hzchu.top/user/msg?num=' + num;
                const tableBody = document.getElementById('table-body');

                fetch(apiurl)
                    .then(response => response.json())
                    .then(data => {
                        var count = data.length
                        if (!count) {
                            document.getElementById('next').disabled = true;
                            mdui.snackbar({
                                message: '看完了😢'
                            });
                            return
                        }
                        if (count < 40) {
                            document.getElementById('next').disabled = true;
                            mdui.snackbar({
                                message: '最后一页了😶‍🌫️'
                            });
                        }
                        data.forEach((player, index) => {
                            const row = document.createElement('tr');
                            const playerName = document.createElement('td');
                            const msg = document.createElement('td');
                            const mid = document.createElement('td');
                            const msgtime = document.createElement('td');


                            mid.textContent = player.id;
                            msgtime.textContent = player.time;
                            if (player.playername == "thun8") {
                                playerName.textContent = "[管理]thun8";
                            } else {
                                playerName.textContent = player.playername;
                            }
                            msg.textContent = player.msg;
                            row.appendChild(playerName);
                            row.appendChild(msg);
                            row.appendChild(mid);
                            row.appendChild(msgtime);

                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        mdui.snackbar({
                            message: '发生错误:' + error
                        });
                        //console.error('发生错误:', error);
                    });
                if (num >= 160) {
                    document.getElementById('next').disabled = true;
                    mdui.snackbar({
                        message: '200条后不予查看😶‍🌫️'
                    });
                }
                // 获取上一页和下一页按钮的引用
                const previousButton = document.getElementById('previous');
                const nextButton = document.getElementById('next');

                // 监听上一页按钮的点击事件
                previousButton.addEventListener('click', function() {
                    // 减去24
                    num_next = num - 40;

                    // 如果结果小于0，赋值为0
                    if (num_next < 0) {
                        num_next = 0;
                    }

                    // 更新页面参数num的值
                    updateUrlParameter('num', num_next);

                    // 刷新页面
                    window.location.reload();
                });

                // 监听下一页按钮的点击事件
                nextButton.addEventListener('click', function() {
                    num_next = num + 40;

                    // 更新页面参数num的值
                    updateUrlParameter('num', num_next);

                    // 刷新页面
                    window.location.reload();
                });

                // 获取URL中指定参数的值
                function getParameterByName(name) {
                    const url = window.location.href;
                    name = name.replace(/[\[\]]/g, '\\$&');
                    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                    const results = regex.exec(url);
                    if (!results) return null;
                    if (!results[2]) return '';
                    return decodeURIComponent(results[2].replace(/\+/g, ' '));
                }

                // 更新URL中指定参数的值
                function updateUrlParameter(key, value) {
                    const baseUrl = [location.protocol, '//', location.host, location.pathname].join('');
                    const urlQueryString = document.location.search;
                    const newParam = key + '=' + value;
                    let params = '?' + newParam;

                    // 如果URL中已经包含指定参数，则替换它的值
                    if (urlQueryString) {
                        const keyRegex = new RegExp('([?&])' + key + '[^&]*');
                        if (urlQueryString.match(keyRegex) !== null) {
                            params = urlQueryString.replace(keyRegex, '$1' + newParam);
                        } else {
                            params = urlQueryString + '&' + newParam;
                        }
                    }

                    // 更新URL
                    window.history.replaceState({}, '', baseUrl + params);
                }
                document.getElementById("titletext").innerHTML = "峰间云海|聊天记录";
            </script>
            <style>
                .mdui-card {
                    width: 90%;
                    margin: 30px auto 0 auto;
                    border-radius: 10px;
                }
                
                .mdui-card-header {
                    display: flex;
                    align-items: center;
                }
                
                table {
                    border-radius: 10px;
                }
                
                .mdui-row {
                    padding: 2%;
                }
            </style>
            </div>
            <layout html footer>

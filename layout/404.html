<layout html head>
    <layout html 侧边栏>
        <layout html 顶栏>
            <style>
                body {
                    background-color: #f5f5f5;
                }
                
                .not-found-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                }
                
                .not-found-title {
                    margin-top: 20px;
                    font-size: 3rem;
                    font-weight: 300;
                    color: #333;
                    text-align: center;
                }
                
                .not-found-text {
                    margin-top: 10px;
                    font-size: 1.5rem;
                    font-weight: 300;
                    color: #666;
                    text-align: center;
                }
                
                .not-found-button {
                    margin-top: 20px;
                    background-color: #fdb62f;
                    color: #000;
                    border: none;
                    border-radius: 6px;
                    border: 2px solid #000;
                    font-size: 1.2rem;
                    font-weight: 500;
                    padding: 10px 20px;
                    transition: all 0.3s;
                }
                
                .not-found-button:hover {
                    background-color: #fdb62f;
                    cursor: pointer;
                }
                
                #error {
                    width: 30vw;
                    max-height: 150px;
                    margin-bottom: 2rem;
                }
            </style>
            <div class="mdui-container">
                <div class="content">
                    <div class="not-found-container">
                        <img id="error" src="/404.svg" alt="404">
                        <h1 class="not-found-title">404</h1>
                        <p class="not-found-text">啊哦，您访问的页面不存在</p>
                        <button class="not-found-button mdui-ripple" onclick="window.history.back()">返回上一页</button>
                    </div>
                </div>
            </div>
            <layout html footer>
